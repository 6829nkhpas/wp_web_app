<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="WhatsApp Web Clone - Real-time messaging application" />
    <meta name="theme-color" content="#25d366" />
    <title>WhatsApp Web Clone</title>
    
    <!-- Preconnect to improve loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Font loading for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="WhatsApp Clone">
    
    <!-- Android Chrome -->
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Windows -->
    <meta name="msapplication-TileColor" content="#25d366">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="WhatsApp Web Clone">
    <meta property="og:description" content="Real-time messaging application built with modern web technologies">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/og-image.png">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="WhatsApp Web Clone">
    <meta name="twitter:description" content="Real-time messaging application built with modern web technologies">
    
    <style>
      /* Initial loading styles */
      #root {
        height: 100vh;
        background: linear-gradient(135deg, #075e54, #128c7e, #25d366);
      }
      
      /* Loading spinner */
      .initial-loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      
      .initial-loader .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .initial-loader h2 {
        margin: 0;
        font-weight: 600;
        font-size: 1.5rem;
        margin-bottom: 8px;
      }
      
      .initial-loader p {
        margin: 0;
        opacity: 0.8;
        font-size: 1rem;
      }
      
      /* Hide initial loader when app loads */
      .app-loaded .initial-loader {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading screen -->
      <div class="initial-loader">
        <div class="spinner"></div>
        <h2>WhatsApp Web Clone</h2>
        <p>Loading your messages...</p>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      // Add app-loaded class when React app mounts
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 1000);
      });
      
      // Register service worker for PWA capabilities
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
